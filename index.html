<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <aside class="aside-containter">
        <div class="aside-logo">
            <a href="https://www.theodinproject.com/" target="_blank">
                <img src="./img/odin-lined.png" alt="the odin project logo" class="aside-logo-img">
                <p class="aside-logo-text">ODIN</p>
            </a>
        </div>
        <p class="aside-credit"> Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                target="_blank">Unsplash</a></p>
    </aside>
    <main class="main">
        <header class="header">
            <p>
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.
            </p>
            <p>
                Sign up <span>now</span> to get started.
            </p>
            <p>
                You <span>know</span> you want to.
            </p>
        </header>
        <div class="content">
            <p>Let's do this!</p>
            <form action="#" method="post" class="form">
                <fieldset class="name-field">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input 
                        type="text"
                        id="first_name"
                        for="first_name"
                        minlength="2"
                        required>
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text"
                        id="last_name"
                        for="last_name">
                    </div>
                </fieldset>
                <fieldset class="contact-field">
                    <div>
                        <label for="mail">EMAIL</label>
                        <input
                        type="email"
                        id="mail"
                        for="mail"
                        required>
                    </div>
                    <div>
                        <label for="number">PHONE NUMBER</label>
                        <input
                        type="number"
                        id="number"
                        for="number"
                        minlength="10"
                        pattern="^\+" >
                    </div>
                </fieldset>
                <fieldset class="password-field">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input
                        type="password"
                        id="password"
                        for="password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        required>
                    </div>
                    <div>
                        <label for="password_conf">CONFIRM PASSWORD</label>
                        <input
                        type="password"
                        id="password_conf"
                        for="password_conf"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                        required>
                    </div>
                </fieldset>
            </form>
            <div class="signup-finish">
                <button type="submit" class="create-btn">Create Account</button>
                <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
